
on:
  pull_request:
    paths:
      - '**.java'
      - '**.properties'
      - '**.xml'
      - '**.yml'
      - '**.json'
  push:
      branches: 
          - master
      paths:
          - '**.java'
          - '**.properties'
          - '**.xml'
          - '**.yml'
          - '**.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'

        - name: Build with Maven
          run: mvn clean install
        
        - name: Run tests
          run: mvn test
    
        - name: Check test coverage
          run: mvn clean verify

    
